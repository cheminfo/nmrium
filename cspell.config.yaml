$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: '0.2'
dictionaryDefinitions:
  - name: project-words
    path: './project-words.txt'
    addWords: true
dictionaries:
  - project-words
ignorePaths:
  - 'build'
  - 'coverage'
  - 'CHANGELOG.md'
  - 'lib'
  - 'node_modules'
  - '/project-words.txt'
language: en-GB
caseSensitive: true
